<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Document</title>
    <title>Day Events</title>
</head>
<body>
    
    <div class="events-page">
        <div class="card bg-dark">
            <!-- title -->
            <div class="card-header text-center" id="events-title">
                    <table id="title-table">
                        <thead>
                            <tr>
                                <th>
                                    <h1 id="title-day"></h1>
                                </th>
                                <th></th>
                                <th>
                                    <h1 id="title-month"></h1>
                                </th>
                            </tr>
                        </thead>
                    </table>
            </div>

            <!-- body -->
            <div class="card-body text-center">
                <form id="event-form">
                    <div class="form-group m-1">
                        <label for="title">Event Name</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group time-selector m-1">
                        <label for="time">Time</label>
                        <input class="" type="time">
                    </div>
                    <div class="form-group categories m-1">
                        <label for="categories">Category</label>
                        <select name="categories" id="categories">
                            <option value=""></option>
                            <option value="work">Work</option>
                            <option value="fun">Fun</option>
                            <option value="appointment">Appointment</option>
                        </select>
                    </div>
                    <input type="submit" value="Add Event" class="btn btn-secondary mt-3">
                </form>
                <table class="table table-striped mt-5 mb-5 pb-5">
                    <thead class="text-warning">
                        <tr>
                            <th>Time</th>
                            <th>Event</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="event-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./day-script.js"></script>
</body>
</html>
