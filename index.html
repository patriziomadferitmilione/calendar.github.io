<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- browser icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- mobile icon -->
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>

    
    <div class="container mt-5 main-calendar-container">
        <!-- card -->
        <div class="card bg-dark" id="calendar-card">
            <!-- header -->
            <div class="card-header">
                <h1 id="monthAndYear"></h1>
            </div>
            <!-- body -->
            <div class="card-body">
                
                <div class="text-center calendar-container">
                    <table class="table table-striped table-dark" id="calendar">
                        <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        </thead>
                
                        <tbody id="calendar-body">
                
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- footer -->
            <div class="card-footer p-5">
                <div class="bottom-button-1" id="bottom-button-1">
                    <div class="form-inline">
                    
                        <button class="btn btn-warning btn-lg mx-1" id="previous" onclick="previous()">Previous</button>
            
                        <button class="btn btn-warning btn-lg mx-1" id="next" onclick="next()">Next</button>
                    </div>
                </div>

                <div class="bottom-button-2" id="bottom-button-2">
                    <form class="form-inline">
                        <label class="lead" for="month"></label>
                        <select class="form-control btn-lg mx-1" name="month" id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
        
                        <label class="lead" for="year"></label>
                        <select class="form-control btn-lg mx-1" name="year" id="year" onchange="jump()">
                        <option value=1990>1990</option>
                        <option value=1991>1991</option>
                        <option value=1992>1992</option>
                        <option value=1993>1993</option>
                        <option value=1994>1994</option>
                        <option value=1995>1995</option>
                        <option value=1996>1996</option>
                        <option value=1997>1997</option>
                        <option value=1998>1998</option>
                        <option value=1999>1999</option>
                        <option value=2000>2000</option>
                        <option value=2001>2001</option>
                        <option value=2002>2002</option>
                        <option value=2003>2003</option>
                        <option value=2004>2004</option>
                        <option value=2005>2005</option>
                        <option value=2006>2006</option>
                        <option value=2007>2007</option>
                        <option value=2008>2008</option>
                        <option value=2009>2009</option>
                        <option value=2010>2010</option>
                        <option value=2011>2011</option>
                        <option value=2012>2012</option>
                        <option value=2013>2013</option>
                        <option value=2014>2014</option>
                        <option value=2015>2015</option>
                        <option value=2016>2016</option>
                        <option value=2017>2017</option>
                        <option value=2018>2018</option>
                        <option value=2019>2019</option>
                        <option value=2020>2020</option>
                        <option value=2021>2021</option>
                        <option value=2022>2022</option>
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
                        <option value=2025>2025</option>
                        <option value=2026>2026</option>
                        <option value=2027>2027</option>
                        <option value=2028>2028</option>
                        <option value=2029>2029</option>
                        <option value=2030>2030</option>
                    </select></form>
                </div>

                
                
            </div>
            <!-- end of footer -->
        </div>
        <!-- end of card -->
    </div>
    <h1 id="events" class="text-warning"><a href="./events.html">Reminders</a></h1>
    
    

    

    <!-- script -->
    <script src="./script.js"></script>
 
</body>
</html>
